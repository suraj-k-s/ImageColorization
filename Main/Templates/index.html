<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Colorization</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-primary text-white">Upload Image</div>
            <div class="card-body">
              <form method="post" enctype="multipart/form-data" id="omrForm">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="images" class="form-label">Select Images:</label>
                  <input
                    type="file"
                    class="form-control"
                    id="images"
                    name="image"
                    accept="image/*"
                  />
                </div>
                <hr />
                <button
                  type="submit"
                  class="btn btn-primary mt-3"
                  id="processBtn"
                >
                  Process Images
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    {% if output_base64 and input_base64 %}
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header bg-primary text-white text-center">
              Result
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-6 text-center">
                  <h4 class="text-center">Grayscale Image</h4>
                  <img
                    src="data:image/png;base64,{{ input_base64 }}"
                    alt="Grayscale Image"
                    style="max-width: 100%"
                  />
                </div>
                <div class="col-md-6 text-center">
                  <h4 class="text-center">Colorized Image</h4>
                  <img
                    src="data:image/png;base64,{{ output_base64 }}"
                    alt="Colorized Image"
                    style="max-width: 100%"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    {% endif %}
  </body>
</html>
